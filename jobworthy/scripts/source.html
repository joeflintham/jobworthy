	    <img id="hourhands" src="assets/images/hourhands.png" alt="" />
	  </div>

	  <div id="daily_hell" class="tweenable">
	    <img src="assets/images/daily_hell.png" alt="" /></div>


	  <div id="desk" class="centreable">
	    <div id="bad_boss_atdesk" class="bad_boss sprite"></div>
	    <img class="centred desk" src="assets/images/desk.png" alt="" />
	    <div class="tray final_frame sprite"></div>
	    <div class="badcomputer first_frame sprite"></div>
	    
	  </div>	  

	  <div id="jobsworthy_main" class="centreable">

	    </div>

	    <div id="hates_job" class="speech_bubble centred">

	    </div>

	  </div>
