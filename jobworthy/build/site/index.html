<!DOCTYPE html>
<html>
  <head class="no-skrollr">
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/main.css" />

    <base href="/jobsworthy/" />

    <title>The Journey of Mr Jobworthy</title>
  </head>

  <body>
    
    <div style="position: fixed; z-index: 10000; top: 0; right: 0;">
      <p id="scrollValue"></p>
    </div>
    
    <div id="skrollr-body">

      <div id="intro" class="scene" data-0="top[cubic]:0%;" data-500="top[cubic]:0%;" data-3000="top[cubic]:-100%;">

	<div class="wrapper">

	  <div id="main_title" class="constrain_width cursive title">
	    <h1><span class="shrink indent20">The</span> <br /><span class="indent10">Journey</span> <br /><span class="shrink indent30">of Mr.</span> <br /><span class="">Jobworthy</span></h1>
	  </div>
	  
	  <div id="cloud_one" class="tweenable" data-200="top[cubic]:300px;left[cubic]:200px;transform:scale(1.3);" data-1000="top:350px;left:-350px;transform:scale(1);" data-1200="left:-350px;opacity:1;" data-2000="left:-700px;opacity:0;">
	    <img src="assets/images/cloud1.png" alt="" /></div>
	  
	  <div id="cloud_two" class="tweenable" data-200="top[cubic]:175px;left[cubic]:150px;transform:scale(1.5);" data-1000="top:75px;left:-350px;transform:scale(1.1);" data-1200="left:-350px;opacity:1;" data-2000="left:-700px;opacity:0;">
	    <img src="assets/images/cloud2.png" alt="" /></div>
	  
	  <div id="cloud_three" class="tweenable" data-200="top[cubic]:5px;left[cubic]:0px;transform:scale(1);" data-1000="top:-400px;left:-350px;transform:scale(1.5);" data-1200="left:-350px;opacity:1;" data-2000="left:-700px;opacity:0;">
	    <img src="assets/images/cloud4.png" alt="" /></div>
	  
	  <div id="cloud_four" class="tweenable" data-200="top[cubic]:25px;left[cubic]:200px;transform:scale(1);" data-1000="top:-250px;left:150px;transform:scale(1);" data-1200="left:150px;opacity:1;" data-2000="left:-700px;opacity:0;">
	    <img src="assets/images/cloud3.png" alt="" /></div>

	  <div id="cloud_five" class="tweenable" data-200="top[cubic]:125px;right[cubic]:400px;transform:scale(2);" data-1000="top:-125px;right:100px;transform:scale(2);" data-1200="right:100px;opacity:1;" data-2000="right:-700px;opacity:0;">
	    <img src="assets/images/cloud5.png" alt="" /></div>

	  <div id="cloud_six" class="tweenable" data-200="top[cubic]:150px;right[cubic]:200px;transform:scale(1.6);" data-1000="top:-125px;right:-250px;transform:scale(1.5);" data-1200="right:-250px;opacity:1;" data-2000="right:-700px;opacity:0;">
	    <img src="assets/images/cloud6.png" alt="" /></div>
	  
	  <div id="cloud_seven" class="tweenable" data-200="top[cubic]:225px;right[cubic]:100px;transform:scale(1.5);" data-1000="top:150px;right:-250px;transform:scale(1.3);" data-1200="right:-250px;opacity:1;" data-2000="right:-700px;opacity:0;">
	    <img src="assets/images/cloud7.png" alt="" /></div>

	</div>

      </div>

      <div id="city_jobs" class="scene" data-1399="display:none;" data-1400="display:block;top:100%;" data-1800="display:block;top:0%;" data-3000="top:0%;" data-3300="top:-50%;">
	
	<div class="wrapper">

	  </div>

	    <img src="assets/images/clock_face.png" alt="" />

	    <img id="minutehands" src="assets/images/minutehands.png" alt="" data-4800="transform:rotate(0deg);" data-4900="transform:rotate(90deg);" data-5000="transform:rotate(180deg);" data-5100="transform:rotate(270deg);" data-5200="transform:rotate(360deg);" data-5300="transform:rotate(450deg);" data-5400="transform:rotate(540deg);" data-5500="transform:rotate(630deg);" data-5600="transform:rotate(720deg);" data-5700="transform:rotate(810deg);" data-5800="transform:rotate(900deg);" data-5900="transform:rotate(990deg);" data-6000="transform:rotate(1080deg);" />
	    <img id="hourhands" src="assets/images/hourhands.png" alt="" data-4800="transform:rotate(0deg);" data-4900="transform:rotate(60deg);" data-5000="transform:rotate(120deg);" data-5100="transform:rotate(180deg);" data-5200="transform:rotate(240deg);" data-5300="transform:rotate(300deg);" data-5400="transform:rotate(360deg);" data-5500="transform:rotate(420deg);" data-5600="transform:rotate(480deg);" data-5700="transform:rotate(540deg);" data-5800="transform:rotate(600deg);" data-5900="transform:rotate(660deg);" data-6000="transform:rotate(720deg);" />
	  </div>

	  <div id="daily_hell" class="tweenable" data-3300="top:0%;" data-3600="top:-15%;">
	    <img src="assets/images/daily_hell.png" alt="" /></div>


	  <div id="desk" class="centreable" data-4500="top:70%;left[sqrt]:150%;" data-4800="top:70%;left[sqrt]:0%;">
	    <div id="bad_boss_atdesk" class="bad_boss sprite" data-4500="left[sqrt]:-5000px;" data-4800="left:0px;"></div>
	    <img class="centred desk" src="assets/images/desk.png" alt="" />
	    <div class="tray final_frame sprite"></div>
	    <div class="badcomputer first_frame sprite"></div>
	    
	  </div>	  

	  <div id="jobsworthy_main" class="centreable" data-3600="top[sqrt]:150%;" data-3900="top:68%;">
	    <div class="jobsworthy sprite centred"></div>

	    <div id="jobsworthy_label" class="speech_bubble centred" data-3900="transform:scale(0);" data-4000="transform:scale(1.2);" data-4100="transform:scale(1);">
	      <p>Mr Jobworthy</p>
	    </div>

	    <div id="hates_job" class="speech_bubble centred" data-4800="transform:scale(0);" data-4900="transform:scale(1.2);" data-5000="transform:scale(1);">
	      <p>Hates Job</p>
	    </div>

	  </div>

	</div>

      </div>
      
    </div>
